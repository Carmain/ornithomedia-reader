<!doctype html>
<html>
  <head>
    <title>__MSG_app_name__</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>__MSG_app_name__</h1>
    <form id="configuration-form">

      <div class="switch-box">
        <div class="label">__MSG_right_panel__</div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="right_panel" class="config" value="right_panel">
            <div class="slider round"></div>
          </label>
        </div>
      </div>

      <div class="switch-box">
        <div class="label">__MSG_nav_bar__</div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="nav_bar" class="config" value="nav_bar">
            <div class="slider round"></div>
          </label>
        </div>
      </div>

      <div class="switch-box">
        <div class="label">__MSG_translate_toolbar__</div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="translate_toolbar" class="config" value="translate_toolbar">
            <div class="slider round"></div>
          </label>
        </div>
      </div>

      <div class="switch-box">
        <div class="label">__MSG_menu__</div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="menu" class="config" value="menu">
            <div class="slider round"></div>
          </label>
        </div>
      </div>

      <div class="switch-box">
        <div class="label">__MSG_breadcrumb__</div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="breadcrumb" class="config" value="breadcrumb">
            <div class="slider round"></div>
          </label>
        </div>
      </div>

      <!--<label><input type="checkbox" id="right_panel" class="config" value="right_panel"/>__MSG_right_panel__</label>
      <label><input type="checkbox" id="nav_bar" class="config" value="nav_bar"/>__MSG_nav_bar__</label>
      <label><input type="checkbox" id="translate_toolbar" class="config" value="translate_toolbar"/>__MSG_translate_toolbar__</label>
      <label><input type="checkbox" id="menu" class="config" value="menu"/>__MSG_menu__</label>
      <label><input type="checkbox" id="breadcrumb" class="config" value="breadcrumb"/>__MSG_breadcrumb__</label>-->

      <label><input type="checkbox" id="article_type" class="config" value="article_type"/>__MSG_article_type__</label>
      <label><input type="checkbox" id="header" class="config" value="header"/>__MSG_header__</label>
      <label><input type="checkbox" id="social_toolbar" class="config" value="social_toolbar"/>__MSG_social_toolbar__</label>
      <label><input type="checkbox" id="comments" class="config" value="comments"/>__MSG_comments__</label>
      <label><input type="checkbox" id="donations" class="config" value="donations"/>__MSG_donations__</label>

      <label><input type="checkbox" id="first_footer" class="config" value="first_footer"/>__MSG_first_footer__</label>
      <label><input type="checkbox" id="second_footer" class="config" value="second_footer"/>__MSG_second_footer__</label>

      <button type="submit">__MSG_submit__</button>
    </form>

    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
