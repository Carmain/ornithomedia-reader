<!doctype html>
<html>
  <head>
    <title>Ornithomedia Reader</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Ornithomedia reader</h1>
    <form id="configuration_form">
      <label><input type="checkbox" id="right_panel" class="config" value="right_panel"/>Right panel</label>
      <label><input type="checkbox" id="nav_bar" class="config" value="nav_bar"/>Navigation bar</label>
      <label><input type="checkbox" id="translate_toolbar" class="config" value="translate_toolbar"/>Translate toolbar</label>
      <label><input type="checkbox" id="menu" class="config" value="menu"/>Menu</label>
      <label><input type="checkbox" id="breadcrumb" class="config" value="breadcrumb"/>Breadcrum</label>

      <label><input type="checkbox" id="article_type" class="config" value="article_type"/>Article type</label>
      <label><input type="checkbox" id="header" class="config" value="header"/>Header</label>
      <label><input type="checkbox" id="social_toolbar" class="config" value="social_toolbar"/>Social toolbar</label>
      <label><input type="checkbox" id="comments" class="config" value="comments"/>Comments</label>
      <label><input type="checkbox" id="donations" class="config" value="donations"/>Donation</label>

      <label><input type="checkbox" id="first_footer" class="config" value="first_footer"/>Footer part 1</label>
      <label><input type="checkbox" id="second_footer" class="config" value="second_footer"/>Footer part 2</label>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
