<!doctype html>
<html>
  <head>
    <title>Ornithomedia Reader</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Ornithomedia reader</h1>
    <form id="configuration_form">
      <label for="right_panel">Right panel : </label> <input type="checkbox" id="right_panel" class="config" value="right_panel"> <br />
      <label for="nav_bar">Navigation bar : </label> <input type="checkbox" id="nav_bar" class="config" value="nav_bar"> <br />
      <label for="translate_toolbar">Translate toolbar : </label> <input type="checkbox" id="translate_toolbar" class="config" value="translate_toolbar"> <br />
      <label for="menu">Menu : </label> <input type="checkbox" id="menu" class="config" value="menu"> <br />
      <label for="breadcrumb">Breadcrumb : </label> <input type="checkbox" id="breadcrumb" class="config" value="breadcrumb"> <br />
      <label for="article_type">Article type : </label> <input type="checkbox" id="article_type" class="config" value="article_type"> <br />
      <label for="header">Header : </label> <input type="checkbox" id="header" class="config" value="header"> <br />
      <label for="social_toolbar">Social toolbar : </label> <input type="checkbox" id="social_toolbar" class="config" value="social_toolbar"> <br />
      <label for="comments">Comments : </label> <input type="checkbox" id="comments" class="config" value="comments"> <br />
      <label for="donations">Donations : </label> <input type="checkbox" id="donations" class="config" value="donations"> <br />
      <label for="first_footer">Footer part 1 : </label> <input type="checkbox" id="first_footer" class="config" value="first_footer"> <br />
      <label for="second_footer">Footer part 2 : </label> <input type="checkbox" id="second_footer" class="config" value="second_footer">
    </form>

    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
